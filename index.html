<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<h5>Calculator</h5>
				<nav>
					<div class="img">
						<img src="images/remove.png" alt="remove" />
					</div>
					<div class="img">
						<img src="images/Square.png" alt="square" />
					</div>
					<div class="img close">
						<img src="images/close-icon-png-24.jpg" alt="close" />
					</div>
				</nav>
			</div>
			<div class="menu">
				<div class="nav">
					<img src="images/Menu.png" alt="menu" />
					<p>Standard</p>
				</div>
				<div class="list">
					<ul>
						<li>
							<a href="#" class="history">History</a>
						</li>
						<li>
							<a href="#">Memory</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="result">
				<p class="text">There's no history yet</p>
				<p class="number">0</p>
			</div>
			<div class="content">
				<div class="opacity">MC</div>
				<div class="opacity">MR</div>
				<div>M+</div>
				<div>M-</div>
				<div>MS</div>
			</div>
			<div class="main">
				<div class="row big-screen">
					<div>%</div>
					<div>√x</div>
					<div class="sup">x<sup>2</sup></div>
					<div class="screen">
						<div class="sup">x<sup>3</sup></div>
					</div>
					<div>1⁄x</div>
				</div>
				<div class="big-screen-row">
					<div class="row">
						<div>CE</div>
						<div>C</div>
						<div class="rotate">⌦</div>
						<div class="blue">÷</div>
					</div>
					<div class="row">
						<div class="number">7</div>
						<div class="number">8</div>
						<div class="number">9</div>
						<div class="blue">×</div>
					</div>
					<div class="row">
						<div class="number">4</div>
						<div class="number">5</div>
						<div class="number">6</div>
						<div class="blue">–</div>
					</div>
					<div class="row">
						<div class="number">1</div>
						<div class="number">2</div>
						<div class="number">3</div>
						<div class="blue">+</div>
					</div>
					<div class="row">
						<div>±</div>
						<div>0</div>
						<div>.</div>
						<div class="blue">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
